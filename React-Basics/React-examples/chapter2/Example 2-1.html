<script>

    var article = new Object()
    article.title = 'This is the title'

    document.getElementById('hello').innerHTML =`<section><header><h1>The HTML5 Blog</h1></header><article><h2>${article.title}</h2>${article.body}</article><footer><p>copyright ${new Date().getYear()} | The HTML5 Blog</p></footer></section>`

</script>
